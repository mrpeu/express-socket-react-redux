<!doctype html>
<html>
  <head>
    <title>Express+Socket</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>

    <div id="content">
      <i>content</i>
    </div>

    <div id="chat">
      <ul id="clients"></ul>

      <ul id="messages"></ul>

      <form id="form" action="">
        <span id="name" title="name"></span>
        <input id="entry" autocomplete="off" autofocus />
        <button id="send">Send</button>
      </form>
    </div>


    <div id="login"><form id="loginForm">
      <input id="loginUsername" autofocus placeholder="Username"/>
      <input id="loginPassword" type="password" placeholder="Password"/>
      <button id="loginSend">Login</button>
    </form></div>

    <script src="js/index.js"></script>

  </body>
</html>
